<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Vanilla</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="img">
            <img src="./assets/mr bean.gif" alt="MR BEAN">
        </div>

        <h1 class="bem-vindo">Bem vindo ao Cronômetro</h1>
        <p> <span class="Minutes">00</span>m:<span class="second">00</span>s:<span class="milisecond">000</span></p>

        <div class="botao">
            <button onclick="start()" class="start">Start</button>
            <button onclick="pause()" class="stop">Stop</button>
            <button onclick="reset()" class="reset">Reset</button>
        </div>
    </main>

    <footer>
        <h1 class="foot">Desenvolvido por Luis Gabriel</h1>
    </footer>
</body>
<script src="./script.js"></script>

</html>
